<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->

<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hello App Engine</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"
	type="text/javascript"></script>
<script>
    $( document ).ready(function() {
	var getRemote = function () {
	   // var baseUrl = 'http://localhost:8888/redirectedurl?';
		var baseUrl = 'http://redirectedurl.appspot.com/redirectedurl?';
	    $.ajax({
	        type: "GET",
	        dataType: "jsonp",
	        jsonpCallback: 'jsonCallback',
	        url: baseUrl + 'url=' + encodeURIComponent('http://ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=0321774094&Format=_SL160_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1'),
	        contentType: "application/json; charset=utf-8",
	        async: false,
	        error:jsonCallback,
	        success:jsonCallback
	    });
	};

	var jsonCallback = function (data) {
	    console.log('success: ' + data.url);
	};

	getRemote();
});
</script>
    
  </head>

  <body>
    <h1>Hello App Engine!</h1>
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="redirectedurl">Redirected URL</a></td>
      </tr>
    </table>
  </body>
</html>
